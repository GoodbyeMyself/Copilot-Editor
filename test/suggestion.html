    <style>

<body>
    <div class="container">
        <h1>Monaco Editor - AI Code Suggestions Demo</h1>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="controls">
                <button onclick="addSuggestion()" title="Apply AI suggestion directly">
                    ğŸ¤– Apply AI Suggestion
                </button>
                <button onclick="clearAllSuggestions()" title="Clear all highlights">
                    ğŸ—‘ï¸ Clear Highlights
                </button>
                <button onclick="resetCode()" title="Reset to initial code">
                    ğŸ”„ Reset Code
                </button>
            </div>
        </div>

        <div id="editor-container"></div>
    </div>

    <script>
        let editor;
        let suggestions = [];
        let decorationIds = [];
        let viewZoneIds = [];

        // åˆå§‹ä»£ç 
        const initialCode = `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}

function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}

const sampleData = [
    { name: "Apple", price: 1.5 },
    { name: "Banana", price: 0.8 }
];`;

        // AIå»ºè®®çš„æ–°ä»£ç ç‰‡æ®µ - é€‚é…ä¿ç•™åŸä»£ç æ¨¡å¼
        const suggestionExamples = [
            {
                range: { startLineNumber: 1, startColumn: 1, endLineNumber: 7, endColumn: 1 },
                oldCode: `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}`,
                newCode: `// âœ¨ AIå»ºè®®ï¼šä½¿ç”¨ç°ä»£å‡½æ•°å¼ç¼–ç¨‹æ–¹æ³•
function calculateTotal(items) {
    return items.reduce((total, item) => total + (item.price || 0), 0);
}`,
                description: "Modernize with functional approach",
                confidence: 0.95,
                tags: ["refactor", "es6", "performance"]
            },
            {
                range: { startLineNumber: 9, startColumn: 1, endLineNumber: 13, endColumn: 1 },
                oldCode: `function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}`,
                newCode: `// âœ¨ AIå»ºè®®ï¼šå¢å¼ºé”™è¯¯å¤„ç†å’ŒéªŒè¯
async function processOrder(order) {
    if (!order?.items?.length) {
        throw new Error('Order must have items');
    }
    
    const total = calculateTotal(order.items);
    console.log(\`Order total: $\{total.toFixed(2)\}\`);
    
    // Validate total
    if (total <= 0) {
        throw new Error('Invalid order total');
    }
    
    return total;
}`,
                description: "Add validation and error handling",
                confidence: 0.92,
                tags: ["async", "validation", "error-handling"]
            }
        ];


        // åˆå§‹åŒ– Monaco Editor
        require.config({
            paths: {
                vs: 'https://unpkg.com/monaco-editor@latest/min/vs'
            }
        });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: initialCode,
                language: 'javascript',
                theme: 'vs-dark',
                fontSize: 14,
                lineNumbers: 'on',
                minimap: {
                    enabled: true
                },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                suggest: {
                    snippetsPreventQuickSuggestions: false,
                    showKeywords: true,
                    showSnippets: true
                }
            });



            // åˆå§‹åŒ–çŠ¶æ€æ˜¾ç¤º
            updateStatus();
        });

        // æ·»åŠ  AI å»ºè®® - ç®€åŒ–ç‰ˆæœ¬ï¼Œç›´æ¥åº”ç”¨ä¿®æ”¹
        function addSuggestion() {
            if (suggestionExamples.length === 0) {
                alert('No more suggestions available');
                return;
            }

            const suggestion = suggestionExamples.shift();
            const suggestionId = Date.now();
            
            console.log('Applying AI suggestion with ID:', suggestionId, suggestion);

            // ç›´æ¥åº”ç”¨å»ºè®®ï¼Œæ˜¾ç¤ºå·®å¼‚
            applySuggestionWithDiff(suggestion);
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            updateStatus();
        }

        // åº”ç”¨å»ºè®®å¹¶æ˜¾ç¤ºå·®å¼‚ - ä¿ç•™åˆ é™¤ä»£ç ç‰ˆæœ¬
        function applySuggestionWithDiff(suggestion) {
            const model = editor.getModel();
            
            // 1. é«˜äº®è¦"åˆ é™¤"çš„ä»£ç ï¼ˆä½†ä¸çœŸæ­£åˆ é™¤ï¼‰
            const deletedDecoration = editor.deltaDecorations([], [{
                range: new monaco.Range(
                    suggestion.range.startLineNumber,
                    suggestion.range.startColumn,
                    suggestion.range.endLineNumber,
                    suggestion.range.endColumn
                ),
                options: {
                    className: 'deleted-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 2. åœ¨æ—§ä»£ç åé¢æ·»åŠ æ–°ä»£ç 
            const insertPosition = new monaco.Position(suggestion.range.endLineNumber, model.getLineMaxColumn(suggestion.range.endLineNumber));
            const edits = [{
                range: new monaco.Range(insertPosition.lineNumber, insertPosition.column, insertPosition.lineNumber, insertPosition.column),
                text: '\n' + suggestion.newCode
            }];

            editor.executeEdits('ai-suggestion', edits);

            // 3. è®¡ç®—æ–°ä»£ç çš„ä½ç½®å¹¶é«˜äº®
            const newCodeStartLine = suggestion.range.endLineNumber + 1;
            const newCodeLines = suggestion.newCode.split('\n').length;
            const addedDecoration = editor.deltaDecorations([], [{
                range: new monaco.Range(
                    newCodeStartLine,
                    1,
                    newCodeStartLine + newCodeLines - 1,
                    model.getLineMaxColumn(newCodeStartLine + newCodeLines - 1)
                ),
                options: {
                    className: 'added-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 4. ä¿å­˜è£…é¥°IDä»¥ä¾¿åç»­ç®¡ç†
            decorationIds.push(...deletedDecoration, ...addedDecoration);

            console.log(`Applied suggestion: ${suggestion.description} - Old code marked as deleted, new code added below`);
        }

        // æ¸…ç†æ‰€æœ‰å»ºè®® - ç®€åŒ–ç‰ˆæœ¬
        function clearAllSuggestions() {
            // æ¸…ç†æ‰€æœ‰è£…é¥°
            const allDecorations = editor.getAllDecorations();
            const decorationsToRemove = allDecorations.filter(decoration => 
                decoration.options.className && 
                (decoration.options.className.includes('deleted-code-decoration') || 
                 decoration.options.className.includes('added-code-decoration'))
            ).map(decoration => decoration.id);
            
            if (decorationsToRemove.length > 0) {
                editor.deltaDecorations(decorationsToRemove, []);
            }
            
            suggestions = [];
            decorationIds = [];
            viewZoneIds = [];
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            updateStatus();
            
            console.log('Cleared all suggestion highlights');
        }

        // é‡ç½®ä»£ç 
        function resetCode() {
            clearAllSuggestions();
            editor.setValue(initialCode);

            // é‡æ–°å¡«å……å»ºè®®ç¤ºä¾‹
            suggestionExamples.length = 0;
            suggestionExamples.push(
                {
                    range: { startLineNumber: 1, startColumn: 1, endLineNumber: 7, endColumn: 1 },
                    oldCode: `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}`,
                    newCode: `// AIå»ºè®®ï¼šä½¿ç”¨ç°ä»£å‡½æ•°å¼ç¼–ç¨‹æ–¹æ³•
function calculateTotal(items) {
    return items.reduce((total, item) => total + (item.price || 0), 0);
}`,
                    description: "Modernize with functional approach",
                    confidence: 0.95,
                    tags: ["refactor", "es6", "performance"]
                },
                {
                    range: { startLineNumber: 9, startColumn: 1, endLineNumber: 13, endColumn: 1 },
                    oldCode: `function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}`,
                    newCode: `// AIå»ºè®®ï¼šå¢å¼ºé”™è¯¯å¤„ç†å’ŒéªŒè¯
async function processOrder(order) {
    if (!order?.items?.length) {
        throw new Error('Order must have items');
    }
    
    const total = calculateTotal(order.items);
    console.log(\`Order total: $\{total.toFixed(2)\}\`);
    
    // Validate total
    if (total <= 0) {
        throw new Error('Invalid order total');
    }
    
    return total;
}`,
                    description: "Add validation and error handling",
                    confidence: 0.92,
                    tags: ["async", "validation", "error-handling"]
                }
            );
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus() {
            document.getElementById('suggestionsCount').textContent = `ğŸ’¡ Available: ${suggestionExamples.length}`;
        }



        // ç¡®ä¿å‡½æ•°åœ¨å…¨å±€ä½œç”¨åŸŸä¸­å¯è®¿é—®
        window.addSuggestion = addSuggestion;
        window.clearAllSuggestions = clearAllSuggestions;
        window.resetCode = resetCode;
    </script>
</body>
