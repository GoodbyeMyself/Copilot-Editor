<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor - AI Code Suggestions Demo</title>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        #editor-container {
            height: 500px;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            overflow: hidden;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1177bb;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }


        .deleted-code-decoration {
            background-color: rgba(244, 67, 54, 0.25);
            border-left: 4px solid #f44336;
            position: relative;
            text-decoration: line-through;
            opacity: 0.8;
            border-right: 2px solid #f44336;
        }

        .added-code-decoration {
            background-color: rgba(76, 175, 80, 0.25);
            border-left: 4px solid #4caf50;
            border-right: 2px solid #4caf50;
            animation: slideInGreen 0.5s ease-out;
        }

        @keyframes slideInGreen {
            from {
                opacity: 0;
                background-color: rgba(76, 175, 80, 0.4);
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                background-color: rgba(76, 175, 80, 0.2);
                transform: translateX(0);
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Monaco Editor - AI Code Suggestions Demo</h1>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="controls">
                <button onclick="addSuggestion()" title="Apply AI suggestion directly">
                    ü§ñ Apply AI Suggestion
                </button>
                <button onclick="clearAllSuggestions()" title="Clear all highlights">
                    üóëÔ∏è Clear Highlights
                </button>
                <button onclick="resetCode()" title="Reset to initial code">
                    üîÑ Reset Code
                </button>
            </div>
        </div>

        <div id="editor-container"></div>
    </div>

    <script>
        let editor;
        let suggestions = [];
        let decorationIds = [];
        let viewZoneIds = [];

        // ÂàùÂßã‰ª£Á†Å
        const initialCode = `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}

function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}

const sampleData = [
    { name: "Apple", price: 1.5 },
    { name: "Banana", price: 0.8 }
];`;

        // AIÂª∫ËÆÆÁöÑÊñ∞‰ª£Á†ÅÁâáÊÆµ - ÈÄÇÈÖç‰øùÁïôÂéü‰ª£Á†ÅÊ®°Âºè
        const suggestionExamples = [
            {
                range: { startLineNumber: 1, startColumn: 1, endLineNumber: 7, endColumn: 1 },
                oldCode: `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}`,
                newCode: `// ‚ú® AIÂª∫ËÆÆÔºö‰ΩøÁî®Áé∞‰ª£ÂáΩÊï∞ÂºèÁºñÁ®ãÊñπÊ≥ï
function calculateTotal(items) {
    return items.reduce((total, item) => total + (item.price || 0), 0);
}`,
                description: "Modernize with functional approach",
                confidence: 0.95,
                tags: ["refactor", "es6", "performance"]
            },
            {
                range: { startLineNumber: 9, startColumn: 1, endLineNumber: 13, endColumn: 1 },
                oldCode: `function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}`,
                newCode: `// ‚ú® AIÂª∫ËÆÆÔºöÂ¢ûÂº∫ÈîôËØØÂ§ÑÁêÜÂíåÈ™åËØÅ
async function processOrder(order) {
    if (!order?.items?.length) {
        throw new Error('Order must have items');
    }
    
    const total = calculateTotal(order.items);
    console.log(\`Order total: $\{total.toFixed(2)\}\`);
    
    // Validate total
    if (total <= 0) {
        throw new Error('Invalid order total');
    }
    
    return total;
}`,
                description: "Add validation and error handling",
                confidence: 0.92,
                tags: ["async", "validation", "error-handling"]
            }
        ];


        // ÂàùÂßãÂåñ Monaco Editor
        require.config({
            paths: {
                vs: 'https://unpkg.com/monaco-editor@latest/min/vs'
            }
        });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: initialCode,
                language: 'javascript',
                theme: 'vs-dark',
                fontSize: 14,
                lineNumbers: 'on',
                minimap: {
                    enabled: true
                },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                suggest: {
                    snippetsPreventQuickSuggestions: false,
                    showKeywords: true,
                    showSnippets: true
                }
            });



            // ÂàùÂßãÂåñÁä∂ÊÄÅÊòæÁ§∫
            updateStatus();
        });

        // Ê∑ªÂä† AI Âª∫ËÆÆ - ÁÆÄÂåñÁâàÊú¨ÔºåÁõ¥Êé•Â∫îÁî®‰øÆÊîπ
        function addSuggestion() {
            if (suggestionExamples.length === 0) {
                alert('No more suggestions available');
                return;
            }

            const suggestion = suggestionExamples.shift();
            const suggestionId = Date.now();
            
            console.log('Applying AI suggestion with ID:', suggestionId, suggestion);

            // Áõ¥Êé•Â∫îÁî®Âª∫ËÆÆÔºåÊòæÁ§∫Â∑ÆÂºÇ
            applySuggestionWithDiff(suggestion);
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
            updateStatus();
        }

        // Â∫îÁî®Âª∫ËÆÆÂπ∂ÊòæÁ§∫Â∑ÆÂºÇ - ‰øùÁïôÂà†Èô§‰ª£Á†ÅÁâàÊú¨
        function applySuggestionWithDiff(suggestion) {
            const model = editor.getModel();
            
            // 1. È´ò‰∫ÆË¶Å"Âà†Èô§"ÁöÑ‰ª£Á†ÅÔºà‰ΩÜ‰∏çÁúüÊ≠£Âà†Èô§Ôºâ
            const deletedDecoration = editor.deltaDecorations([], [{
                range: new monaco.Range(
                    suggestion.range.startLineNumber,
                    suggestion.range.startColumn,
                    suggestion.range.endLineNumber,
                    suggestion.range.endColumn
                ),
                options: {
                    className: 'deleted-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 2. Âú®Êóß‰ª£Á†ÅÂêéÈù¢Ê∑ªÂä†Êñ∞‰ª£Á†Å
            const insertPosition = new monaco.Position(suggestion.range.endLineNumber, model.getLineMaxColumn(suggestion.range.endLineNumber));
            const edits = [{
                range: new monaco.Range(insertPosition.lineNumber, insertPosition.column, insertPosition.lineNumber, insertPosition.column),
                text: '\n' + suggestion.newCode
            }];

            editor.executeEdits('ai-suggestion', edits);

            // 3. ËÆ°ÁÆóÊñ∞‰ª£Á†ÅÁöÑ‰ΩçÁΩÆÂπ∂È´ò‰∫Æ
            const newCodeStartLine = suggestion.range.endLineNumber + 1;
            const newCodeLines = suggestion.newCode.split('\n').length;
            const addedDecoration = editor.deltaDecorations([], [{
                range: new monaco.Range(
                    newCodeStartLine,
                    1,
                    newCodeStartLine + newCodeLines - 1,
                    model.getLineMaxColumn(newCodeStartLine + newCodeLines - 1)
                ),
                options: {
                    className: 'added-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 4. ‰øùÂ≠òË£ÖÈ•∞ID‰ª•‰æøÂêéÁª≠ÁÆ°ÁêÜ
            decorationIds.push(...deletedDecoration, ...addedDecoration);

            console.log(`Applied suggestion: ${suggestion.description} - Old code marked as deleted, new code added below`);
        }

        // Ê∏ÖÁêÜÊâÄÊúâÂª∫ËÆÆ - ÁÆÄÂåñÁâàÊú¨
        function clearAllSuggestions() {
            // Ê∏ÖÁêÜÊâÄÊúâË£ÖÈ•∞
            const allDecorations = editor.getAllDecorations();
            const decorationsToRemove = allDecorations.filter(decoration => 
                decoration.options.className && 
                (decoration.options.className.includes('deleted-code-decoration') || 
                 decoration.options.className.includes('added-code-decoration'))
            ).map(decoration => decoration.id);
            
            if (decorationsToRemove.length > 0) {
                editor.deltaDecorations(decorationsToRemove, []);
            }
            
            suggestions = [];
            decorationIds = [];
            viewZoneIds = [];
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
            updateStatus();
            
            console.log('Cleared all suggestion highlights');
        }

        // ÈáçÁΩÆ‰ª£Á†Å
        function resetCode() {
            clearAllSuggestions();
            editor.setValue(initialCode);

            // ÈáçÊñ∞Â°´ÂÖÖÂª∫ËÆÆÁ§∫‰æã
            suggestionExamples.length = 0;
            suggestionExamples.push(
                {
                    range: { startLineNumber: 1, startColumn: 1, endLineNumber: 7, endColumn: 1 },
                    oldCode: `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}`,
                    newCode: `// AIÂª∫ËÆÆÔºö‰ΩøÁî®Áé∞‰ª£ÂáΩÊï∞ÂºèÁºñÁ®ãÊñπÊ≥ï
function calculateTotal(items) {
    return items.reduce((total, item) => total + (item.price || 0), 0);
}`,
                    description: "Modernize with functional approach",
                    confidence: 0.95,
                    tags: ["refactor", "es6", "performance"]
                },
                {
                    range: { startLineNumber: 9, startColumn: 1, endLineNumber: 13, endColumn: 1 },
                    oldCode: `function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}`,
                    newCode: `// AIÂª∫ËÆÆÔºöÂ¢ûÂº∫ÈîôËØØÂ§ÑÁêÜÂíåÈ™åËØÅ
async function processOrder(order) {
    if (!order?.items?.length) {
        throw new Error('Order must have items');
    }
    
    const total = calculateTotal(order.items);
    console.log(\`Order total: $\{total.toFixed(2)\}\`);
    
    // Validate total
    if (total <= 0) {
        throw new Error('Invalid order total');
    }
    
    return total;
}`,
                    description: "Add validation and error handling",
                    confidence: 0.92,
                    tags: ["async", "validation", "error-handling"]
                }
            );
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
        function updateStatus() {
            document.getElementById('suggestionsCount').textContent = `üí° Available: ${suggestionExamples.length}`;
        }



        // Á°Æ‰øùÂáΩÊï∞Âú®ÂÖ®Â±Ä‰ΩúÁî®Âüü‰∏≠ÂèØËÆøÈóÆ
        window.addSuggestion = addSuggestion;
        window.clearAllSuggestions = clearAllSuggestions;
        window.resetCode = resetCode;
    </script>
</body>

</html>
