<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor - AI Code Suggestions Demo</title>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        #editor-container {
            height: 500px;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            overflow: hidden;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1177bb;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }


        .deleted-code-decoration {
            background-color: rgba(244, 67, 54, 0.25);
            border-left: 4px solid #f44336;
            position: relative;
            text-decoration: line-through;
            opacity: 0.8;
            border-right: 2px solid #f44336;
        }

        .added-code-decoration {
            background-color: rgba(76, 175, 80, 0.25);
            border-left: 4px solid #4caf50;
            border-right: 2px solid #4caf50;
            animation: slideInGreen 0.5s ease-out;
        }

        @keyframes slideInGreen {
            from {
                opacity: 0;
                background-color: rgba(76, 175, 80, 0.4);
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                background-color: rgba(76, 175, 80, 0.2);
                transform: translateX(0);
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Monaco Editor - AI Code Suggestions Demo</h1>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="controls">
                <button onclick="addSuggestion()" title="Apply AI suggestion directly">
                    🤖 生成 AI 建议
                </button>
                <button onclick="acceptSuggestions()" title="Accept AI suggestions - delete red code, keep green code">
                    🗑️ 接受建议
                </button>
                <button onclick="resetCode()" title="Reset to initial code">
                    🔄 拒绝建议
                </button>
            </div>
        </div>

        <div id="editor-container"></div>
    </div>

    <script>
        let editor;
        let suggestions = [];
        let decorationIds = [];
        let viewZoneIds = [];

        // 初始代码
        const initialCode = `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}

function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}

const sampleData = [
    { name: "Apple", price: 1.5 },
    { name: "Banana", price: 0.8 }
];`;

        // AI建议的新代码片段 - 适配保留原代码模式
        const suggestionExamples = [
            {
                range: { startLineNumber: 1, startColumn: 1, endLineNumber: 8, endColumn: 1 },
                oldCode: `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}`,
                newCode: `// ✨ AI建议：使用现代函数式编程方法
function calculateTotal(items) {
    return items.reduce((total, item) => total + (item.price || 0), 0);
}`,
                description: "Modernize with functional approach",
                confidence: 0.95,
                tags: ["refactor", "es6", "performance"]
            }
        ];


        // 初始化 Monaco Editor
        require.config({
            paths: {
                vs: 'https://unpkg.com/monaco-editor@latest/min/vs'
            }
        });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: initialCode,
                language: 'javascript',
                theme: 'vs-dark',
                fontSize: 14,
                lineNumbers: 'on',
                minimap: {
                    enabled: true
                },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                suggest: {
                    snippetsPreventQuickSuggestions: false,
                    showKeywords: true,
                    showSnippets: true
                }
            });
        });

        // 添加 AI 建议 - 简化版本，直接应用修改
        function addSuggestion() {
            if (suggestionExamples.length === 0) {
                alert('No more suggestions available');
                return;
            }

            const suggestion = suggestionExamples.shift();
            const suggestionId = Date.now();
            
            console.log('Applying AI suggestion with ID:', suggestionId, suggestion);

            // 直接应用建议，显示差异
            applySuggestionWithDiff(suggestion);
        }

        // 应用建议并显示差异 - 保留删除代码版本
        function applySuggestionWithDiff(suggestion) {
            const model = editor.getModel();
            
            // 1. 高亮要"删除"的代码（但不真正删除）
            const deletedDecoration = editor.deltaDecorations([], [{
                range: new monaco.Range(
                    suggestion.range.startLineNumber,
                    suggestion.range.startColumn,
                    suggestion.range.endLineNumber,
                    suggestion.range.endColumn
                ),
                options: {
                    className: 'deleted-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 2. 在旧代码后面添加新代码
            const insertPosition = new monaco.Position(suggestion.range.endLineNumber, model.getLineMaxColumn(suggestion.range.endLineNumber));
            const edits = [{
                range: new monaco.Range(insertPosition.lineNumber, insertPosition.column, insertPosition.lineNumber, insertPosition.column),
                text: '\n' + suggestion.newCode
            }];

            editor.executeEdits('ai-suggestion', edits);

            // 3. 计算新代码的位置并高亮
            const newCodeStartLine = suggestion.range.endLineNumber + 1;
            const newCodeLines = suggestion.newCode.split('\n').length;
            const addedDecoration = editor.deltaDecorations([], [{
                range: new monaco.Range(
                    newCodeStartLine,
                    1,
                    newCodeStartLine + newCodeLines - 1,
                    model.getLineMaxColumn(newCodeStartLine + newCodeLines - 1)
                ),
                options: {
                    className: 'added-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 4. 保存装饰ID和建议数据以便后续管理
            decorationIds.push(...deletedDecoration, ...addedDecoration);
            suggestions.push(suggestion);

            console.log(`Applied suggestion: ${suggestion.description} - Old code marked as deleted, new code added below`);
        }

        // 接受 AI 建议方案 - 删除标红代码，保留绿色代码
        function acceptSuggestions() {
            // 我们需要重新构建逻辑，因为需要找到每个建议的删除和添加范围
            // 使用一个更简单的方法：遍历我们保存的建议数据
            
            if (suggestions.length === 0) {
                console.log('No suggestions to accept');
                return;
            }
            
            // 1. 从后往前处理建议，避免行号变化影响
            const sortedSuggestions = [...suggestions].sort((a, b) => 
                b.range.startLineNumber - a.range.startLineNumber
            );
            
            // 2. 执行删除操作（删除标红的原始代码）
            const edits = sortedSuggestions.map(suggestion => ({
                range: new monaco.Range(
                    suggestion.range.startLineNumber,
                    suggestion.range.startColumn,
                    suggestion.range.endLineNumber,
                    suggestion.range.endColumn
                ),
                text: ''
            }));
            
            if (edits.length > 0) {
                editor.executeEdits('accept-suggestions', edits);
            }
            
            // 3. 清理所有装饰（使用已跟踪的装饰ID）
            if (decorationIds.length > 0) {
                editor.deltaDecorations(decorationIds, []);
            }
            
            // 4. 清理变量状态
            suggestions = [];
            decorationIds = [];
            viewZoneIds = [];
            
            console.log('Accepted AI suggestions: deleted red code, kept green code');
        }
        
        // 拒绝建议
        function resetCode() {
            // 直接使用已跟踪的装饰ID来清理
            if (decorationIds.length > 0) {
                editor.deltaDecorations(decorationIds, []);
            }
            
            suggestions = [];
            decorationIds = [];
            viewZoneIds = [];

            editor.setValue(initialCode);
        }

        // 确保函数在全局作用域中可访问
        window.addSuggestion = addSuggestion;
        window.clearAllSuggestions = clearAllSuggestions;
        window.resetCode = resetCode;
    </script>
</body>

</html>
