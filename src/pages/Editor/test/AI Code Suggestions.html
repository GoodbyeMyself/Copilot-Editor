<!DOCTYPE html>

    <title>Monaco Editor - AI Code Suggestions Demo</title>

    <style>

        .suggestion-buttons {

    </style>
</head>

<body>
    <div class="container">
        <h1>Monaco Editor - AI Code Suggestions Demo</h1>
        
        <div>
            <div class="controls">
                <button onclick="addSuggestion()">
                    ğŸ¤– AI å»ºè®®
                </button>
                <button onclick="rejectAllSuggestions()">
                    ğŸ”„ é‡ç½®ä»£ç 
                </button>
            </div>
        </div>

        <div id="editor-container"></div>
    </div>

    <script>
        let editor;
        let suggestions = [];
        let decorationIds = [];
        let viewZoneIds = [];
        let suggestionWidgets = []; // å­˜å‚¨å»ºè®®çš„æ§ä»¶
        let batchDecorator = null; // æ‰¹å¤„ç†è£…é¥°å™¨æ§ä»¶
        let initialCode = ''; // å°†ä»å¤–éƒ¨æ–‡ä»¶åŠ è½½

        // å¼‚æ­¥åŠ è½½åˆå§‹ä»£ç 
        async function loadInitialCode() {
            try {
                const response = await fetch('../../../../public/suggestions/initial-code.js');
                initialCode = await response.text();
                if (editor) {
                    editor.setValue(initialCode);
                }
            } catch (error) {
                console.error('Failed to load initial code:', error);
            }
        }

        // å¼‚æ­¥åŠ è½½å»ºè®®é…ç½®
        async function loadSuggestionConfig() {
            try {
                const response = await fetch('../../../../public/suggestions/suggestions-config.js');
                const configText = await response.text();
                
                // ä½¿ç”¨evalæ‰§è¡Œé…ç½®æ–‡ä»¶ä»£ç ï¼ˆåœ¨å®é™…é¡¹ç›®ä¸­å»ºè®®ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹æ³•ï¼‰
                eval(configText);
                
                // æ£€æŸ¥æ˜¯å¦æˆåŠŸåŠ è½½
                if (window.suggestionExamples && Array.isArray(window.suggestionExamples)) {
                    console.log(`Loaded ${window.suggestionExamples.length} suggestion examples`);
                } else {
                    console.error('Failed to load suggestion examples from config file');
                }
            } catch (error) {
                console.error('Failed to load suggestion config:', error);
            }
        }

        // è·å–ç¼–è¾‘å™¨å®½åº¦çš„è¾…åŠ©å‡½æ•°
        function getEditorWidth() {
            if (!editor) return 900; // é»˜è®¤å®½åº¦ä½œä¸ºåå¤‡
            
            const editorContainer = document.getElementById('editor-container');
            if (editorContainer) {
                return editorContainer.offsetWidth;
            }
            
            // å¦‚æœæ— æ³•è·å–å®¹å™¨å®½åº¦ï¼Œå°è¯•ä»ç¼–è¾‘å™¨æœ¬èº«è·å–
            const editorDomNode = editor.getDomNode();
            if (editorDomNode) {
                return editorDomNode.offsetWidth;
            }
            
            return 900; // é»˜è®¤åå¤‡å®½åº¦
        }

        // ç»Ÿä¸€è®¾ç½®å»ºè®®æŒ‰é’®å®½åº¦çš„æ–¹æ³•
        function setSuggestionButtonWidth(buttonElement) {
            if (buttonElement) {
                buttonElement.style.width = (getEditorWidth() - 200) + 'px';
            }
        }

        // æ›´æ–°æ‰€æœ‰ç°æœ‰å»ºè®®æŒ‰é’®å®½åº¦çš„æ–¹æ³•
        function updateAllSuggestionButtonsWidth() {
            // --
            const suggestionButtons = document.querySelectorAll('.suggestion-buttons');
            // --
            suggestionButtons.forEach(button => {
                setSuggestionButtonWidth(button);
            });
        }

        // åˆå§‹åŒ– Monaco Editor
        require.config({
            paths: {
                vs: 'https://unpkg.com/monaco-editor@latest/min/vs'
            }
        });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '// æ­£åœ¨åŠ è½½ä»£ç ...',
                language: 'javascript',
                theme: 'vs-dark',
                fontSize: 14,
                lineNumbers: 'on',
                minimap: {
                    enabled: true
                },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                suggest: {
                    snippetsPreventQuickSuggestions: false,
                    showKeywords: true,
                    showSnippets: true
                }
            });
            
            // ç¼–è¾‘å™¨åˆ›å»ºå®ŒæˆååŠ è½½åˆå§‹ä»£ç å’Œå»ºè®®é…ç½®
            Promise.all([
                loadInitialCode(),
                loadSuggestionConfig()
            ]).then(() => {
                console.log('All configurations loaded successfully');
            }).catch(error => {
                console.error('Failed to load configurations:', error);
            });
            
            // æ·»åŠ ç¼–è¾‘å™¨å¸ƒå±€å˜åŒ–ç›‘å¬å™¨ï¼ŒåŠ¨æ€æ›´æ–°å»ºè®®æŒ‰é’®å®½åº¦
            editor.onDidLayoutChange(function() {
                // æ›´æ–°æ‰€æœ‰ç°æœ‰çš„å»ºè®®æŒ‰é’®å®½åº¦
                updateAllSuggestionButtonsWidth();
            });
        });

        // æ·»åŠ  AI å»ºè®® - å›ºå®šå»ºè®®ç‰ˆæœ¬ï¼Œåº”ç”¨ä¸‰ä¸ªå›ºå®šçš„å»ºè®®
        function addSuggestion() {
            // è·å–æ‰€æœ‰é…ç½®çš„å»ºè®®
            const availableSuggestions = [...window.suggestionExamples || []];
            if (availableSuggestions.length === 0) {
                alert('No suggestions configured');
                return;
            }

            // å›ºå®šåº”ç”¨æ‰€æœ‰é…ç½®çš„å»ºè®®ï¼ˆcreateUserã€processOrderã€åˆ é™¤filterActiveItemsï¼‰
            const selectedSuggestions = [];
            
            availableSuggestions.forEach((suggestion, index) => {
                const suggestionId = Date.now() + index; // ç¡®ä¿æ¯ä¸ªå»ºè®®éƒ½æœ‰å”¯ä¸€ID
                suggestion.id = suggestionId;
                selectedSuggestions.push(suggestion);
            });

            // æŒ‰ç…§è¡Œå·æ’åºï¼Œç¡®ä¿ä»ä¸Šåˆ°ä¸‹åº”ç”¨ï¼ˆé¿å…è¡Œå·åç§»é—®é¢˜ï¼‰
            selectedSuggestions.sort((a, b) => a.range.startLineNumber - b.range.startLineNumber);

            // é€ä¸ªåº”ç”¨å»ºè®®ï¼Œä½†éœ€è¦è°ƒæ•´åç»­å»ºè®®çš„è¡Œå·
            let lineOffset = 0;
            let firstSuggestionRange = null;
            
            selectedSuggestions.forEach((suggestion, index) => {
                // è°ƒæ•´å»ºè®®çš„è¡Œå·ä»¥è¡¥å¿ä¹‹å‰çš„ä¿®æ”¹
                const adjustedSuggestion = {
                    ...suggestion,
                    range: {
                        ...suggestion.range,
                        startLineNumber: suggestion.range.startLineNumber + lineOffset,
                        endLineNumber: suggestion.range.endLineNumber + lineOffset
                    },
                    // é™¤äº†ç¬¬ä¸€ä¸ªå»ºè®®ï¼Œå…¶ä»–å»ºè®®éƒ½ä¸æ»šåŠ¨
                    shouldScroll: false
                };

                // è®°å½•ç¬¬ä¸€ä¸ªå»ºè®®çš„ä½ç½®ï¼ˆè°ƒæ•´åçš„ä½ç½®ï¼‰
                if (index === 0) {
                    firstSuggestionRange = {
                        startLineNumber: adjustedSuggestion.range.startLineNumber,
                        endLineNumber: adjustedSuggestion.range.endLineNumber
                    };
                }

                // åº”ç”¨å»ºè®®å¹¶è®¡ç®—è¡Œæ•°å˜åŒ–
                const linesBefore = suggestion.oldCode.split('\n').length;
                const linesAfter = suggestion.newCode.split('\n').length;
                const lineDelta = linesAfter - linesBefore;
                
                // åº”ç”¨å»ºè®®
                applySuggestionWithDiff(adjustedSuggestion);
                
                // æ›´æ–°åç§»é‡ï¼Œå½±å“åç»­å»ºè®®çš„è¡Œå·
                lineOffset += lineDelta;
            });
            
            // åº”ç”¨å®Œæ‰€æœ‰å»ºè®®åï¼Œæ»šåŠ¨åˆ°ç¬¬ä¸€ä¸ªå»ºè®®ä½ç½®
            if (firstSuggestionRange) {
                const model = editor.getModel();
                const firstSuggestionNewRange = new monaco.Range(
                    firstSuggestionRange.startLineNumber,
                    1,
                    firstSuggestionRange.startLineNumber,
                    model.getLineMaxColumn(firstSuggestionRange.startLineNumber)
                );
                editor.revealRangeInCenter(firstSuggestionNewRange, monaco.editor.ScrollType.Smooth);
            }
            
            // æ˜¾ç¤ºæ‰¹å¤„ç†è£…é¥°å™¨
            showBatchDecorator();
        }

        // åº”ç”¨å»ºè®®å¹¶æ˜¾ç¤ºå·®å¼‚ - æ–°ç‰ˆæœ¬ï¼Œæ ‡çº¢ä»£ç ä¸å è¡Œå·
        function applySuggestionWithDiff(suggestion) {
            const model = editor.getModel();
            
            // 1. ä¿å­˜åŸå§‹ä»£ç ç”¨äºå›æ»š
            const originalCode = model.getValueInRange(new monaco.Range(
                suggestion.range.startLineNumber,
                suggestion.range.startColumn,
                suggestion.range.endLineNumber,
                suggestion.range.endColumn
            ));
            suggestion.originalCode = originalCode;
            
            // 2. åªæœ‰å½“åŸä»£ç ä¸ä¸ºç©ºæ—¶ï¼Œæ‰æ·»åŠ è§†è§‰åŒºåŸŸæ˜¾ç¤ºè¢«åˆ é™¤çš„ä»£ç ï¼ˆåœ¨åŸä»£ç ä½ç½®ä¸Šæ–¹ï¼Œä¸å ç”¨å®é™…è¡Œå·ï¼‰
            let currentViewZoneId;
            if (originalCode.trim() !== '') {
                const deletedViewZone = {
                    afterLineNumber: suggestion.range.startLineNumber - 1,
                    heightInLines: originalCode.split('\n').length,
                    domNode: createDeletedCodeNode(originalCode),
                    suppressMouseDown: true
                };

                editor.changeViewZones(function(changeAccessor) {
                    currentViewZoneId = changeAccessor.addZone(deletedViewZone);
                    viewZoneIds.push(currentViewZoneId);
                });
                suggestion.viewZoneId = currentViewZoneId;
            }

            // 3. ç›´æ¥æ›¿æ¢åŸä»£ç ä¸ºæ–°ä»£ç 
            const edits = [{
                range: new monaco.Range(
                    suggestion.range.startLineNumber,
                    suggestion.range.startColumn,
                    suggestion.range.endLineNumber,
                    suggestion.range.endColumn
                ),
                text: suggestion.newCode
            }];

            editor.executeEdits('ai-suggestion', edits);

            // 4. è®¡ç®—æ–°ä»£ç çš„è¡ŒèŒƒå›´
            const newCodeLines = suggestion.newCode.split('\n').length;
            const newRange = new monaco.Range(
                suggestion.range.startLineNumber,
                1,
                suggestion.range.startLineNumber + newCodeLines - 1,
                model.getLineMaxColumn(suggestion.range.startLineNumber + newCodeLines - 1)
            );

            // 5. ç«‹å³æ»šåŠ¨åˆ°å˜æ›´ä½ç½®ç¡®ä¿å¯è§ (å¦‚æœéœ€è¦æ»šåŠ¨)
            if (suggestion.shouldScroll !== false) {
                editor.revealRangeInCenter(newRange, monaco.editor.ScrollType.Smooth);
            }

            // 6. é«˜äº®æ–°æ·»åŠ çš„ä»£ç 
            const addedDecoration = editor.deltaDecorations([], [{
                range: newRange,
                options: {
                    className: 'added-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 7. åˆ›å»ºå»ºè®®æ§åˆ¶æŒ‰é’®
            const buttonsWidget = createSuggestionButtonsWidget(suggestion, newRange);
            editor.addContentWidget(buttonsWidget);

            // 8. å¼ºåˆ¶ç«‹å³é‡ç»˜ç¼–è¾‘å™¨ä»¥ç¡®ä¿è£…é¥°ç«‹å³æ˜¾ç¤º
            setTimeout(() => {
                editor.render(true);
            }, 0);

            // 9. æ›´æ–°å»ºè®®çš„èŒƒå›´ä¿¡æ¯ä»¥é€‚åº”æ–°ä»£ç 
            suggestion.newRange = newRange;
            suggestion.decorationIds = addedDecoration;
            suggestion.widgetId = buttonsWidget.getId();

            // 10. ä¿å­˜è£…é¥°IDã€å»ºè®®æ•°æ®å’Œæ§ä»¶
            decorationIds.push(...addedDecoration);
            suggestions.push(suggestion);
            suggestionWidgets.push(buttonsWidget);
        }

        // åˆ›å»ºå»ºè®®æŒ‰é’®æ§ä»¶
        function createSuggestionButtonsWidget(suggestion, range) {
            const widgetId = `suggestion-buttons-${suggestion.id}`;
            
            return {
                getId: function() {
                    return widgetId;
                },
                getDomNode: function() {
                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'suggestion-buttons visible';
                    
                    // åŠ¨æ€è®¾ç½®å®½åº¦ä¸ºç¼–è¾‘å™¨å®½åº¦
                    setSuggestionButtonWidth(buttonsContainer);
                    
                    // æ¥å—æŒ‰é’®
                    const acceptBtn = document.createElement('button');
                    acceptBtn.className = 'suggestion-btn accept';
                    acceptBtn.innerHTML = 'âœ“ æ¥å—æ­¤å»ºè®®';
                    acceptBtn.onclick = () => acceptIndividualSuggestion(suggestion.id);
                    
                    // æ‹’ç»æŒ‰é’®
                    const rejectBtn = document.createElement('button');
                    rejectBtn.className = 'suggestion-btn reject';
                    rejectBtn.innerHTML = 'âœ• æ‹’ç»æ­¤å»ºè®®';
                    rejectBtn.onclick = () => rejectIndividualSuggestion(suggestion.id);
                    
                    buttonsContainer.appendChild(acceptBtn);
                    buttonsContainer.appendChild(rejectBtn);
                    
                    return buttonsContainer;
                },
                getPosition: function() {
                    return {
                        position: {
                            lineNumber: range.endLineNumber,
                            // column: range.endColumn
                        },
                        preference: [monaco.editor.ContentWidgetPositionPreference.BELOW]
                    };
                }
            };
        }

        // åˆ›å»ºæ‰¹å¤„ç†è£…é¥°å™¨DOMå…ƒç´ 
        function createBatchDecoratorDOM() {
            const decoratorContainer = document.createElement('div');
            decoratorContainer.className = 'batch-decorator';
            decoratorContainer.id = 'batch-decorator-element';
            
            // æ¥å—å…¨éƒ¨å»ºè®®æŒ‰é’®
            const acceptAllBtn = document.createElement('button');
            acceptAllBtn.className = 'batch-btn accept-all';
            acceptAllBtn.innerHTML = 'âœ“ æ¥å—å…¨éƒ¨å»ºè®®';
            acceptAllBtn.onclick = () => {
                acceptSuggestions();
                hideBatchDecorator();
            };
            
            // æ‹’ç»å…¨éƒ¨å»ºè®®æŒ‰é’®
            const rejectAllBtn = document.createElement('button');
            rejectAllBtn.className = 'batch-btn reject-all';
            rejectAllBtn.innerHTML = 'âœ• æ‹’ç»å…¨éƒ¨å»ºè®®';
            rejectAllBtn.onclick = () => {
                rejectAllSuggestions();
                hideBatchDecorator();
            };
            
            decoratorContainer.appendChild(rejectAllBtn);
            decoratorContainer.appendChild(acceptAllBtn);
            
            return decoratorContainer;
        }

        // æ˜¾ç¤ºæ‰¹å¤„ç†è£…é¥°å™¨
        function showBatchDecorator() {
            if (!batchDecorator && suggestions.length > 0) {
                // åˆ›å»ºè£…é¥°å™¨DOMå…ƒç´ 
                batchDecorator = createBatchDecoratorDOM();
                
                // å°†è£…é¥°å™¨æ·»åŠ åˆ°ç¼–è¾‘å™¨å®¹å™¨ä¸­
                const editorContainer = document.getElementById('editor-container');
                if (editorContainer) {
                    editorContainer.appendChild(batchDecorator);
                    
                    // å»¶è¿Ÿæ˜¾ç¤ºåŠ¨ç”»
                    setTimeout(() => {
                        batchDecorator.classList.add('visible');
                    }, 10);
                }
            }
        }

        // éšè—æ‰¹å¤„ç†è£…é¥°å™¨
        function hideBatchDecorator() {
            if (batchDecorator) {
                batchDecorator.classList.remove('visible');
                
                // å»¶è¿Ÿç§»é™¤DOMå…ƒç´ ä»¥å®ŒæˆåŠ¨ç”»
                setTimeout(() => {
                    if (batchDecorator && batchDecorator.parentNode) {
                        batchDecorator.parentNode.removeChild(batchDecorator);
                        batchDecorator = null;
                    }
                }, 300);
            }
        }

        // åˆ›å»ºæ˜¾ç¤ºè¢«åˆ é™¤ä»£ç çš„DOMèŠ‚ç‚¹
        function createDeletedCodeNode(deletedCode) {
            const node = document.createElement('div');
            
            // è·å–ç¼–è¾‘å™¨çš„å­—ä½“é…ç½®
            const editorOptions = editor.getOptions();
            const fontSize = editorOptions.get(monaco.editor.EditorOption.fontSize);
            const lineHeight = editorOptions.get(monaco.editor.EditorOption.lineHeight);
            const fontFamily = editorOptions.get(monaco.editor.EditorOption.fontFamily);
            
            node.style.cssText = `
                background-color: rgba(82, 32, 27, 0.9);
                font-size: ${fontSize}px;
                line-height: ${lineHeight}px;
                font-family: ${fontFamily};
                color: #fff;
                opacity: 0.7;
                white-space: pre;
                overflow: hidden;
                padding: 0;
                margin: 0;
                padding-left: 4px;
            `;
            
            // åˆ›å»ºä»£ç å®¹å™¨ï¼Œä½¿ç”¨Monacoçš„è¯­æ³•é«˜äº®æ ·å¼
            const codeContainer = document.createElement('pre');
            codeContainer.style.cssText = `
                margin: 0;
                padding: 0;
                font-family: inherit;
                font-size: inherit;
                line-height: inherit;
                color: inherit;
                background: transparent;
                white-space: pre;
                overflow: hidden;
            `;
            
            // ç›´æ¥æ˜¾ç¤ºè¢«åˆ é™¤çš„ä»£ç 
            codeContainer.textContent = deletedCode;
            node.appendChild(codeContainer);
            
            return node;
        }

        // æ¥å—å•ä¸ªå»ºè®®
        function acceptIndividualSuggestion(suggestionId) {
            const suggestionIndex = suggestions.findIndex(s => s.id === suggestionId);
            if (suggestionIndex === -1) {
                console.log('Suggestion not found:', suggestionId);
                return;
            }
            
            const suggestion = suggestions[suggestionIndex];
            
            // 1. ç§»é™¤è¯¥å»ºè®®çš„é«˜äº®è£…é¥°
            if (suggestion.decorationIds) {
                editor.deltaDecorations(suggestion.decorationIds, []);
                // ä»å…¨å±€decorationIdsä¸­ç§»é™¤
                suggestion.decorationIds.forEach(id => {
                    const index = decorationIds.indexOf(id);
                    if (index > -1) decorationIds.splice(index, 1);
                });
            }
            
            // 2. ç§»é™¤å¯¹åº”çš„è§†è§‰åŒºåŸŸï¼ˆè¢«åˆ é™¤çš„ä»£ç æ˜¾ç¤ºï¼‰
            if (suggestion.viewZoneId) {
                editor.changeViewZones(function(changeAccessor) {
                    changeAccessor.removeZone(suggestion.viewZoneId);
                });
                const index = viewZoneIds.indexOf(suggestion.viewZoneId);
                if (index > -1) viewZoneIds.splice(index, 1);
            }
            
            // 3. ç§»é™¤æŒ‰é’®æ§ä»¶
            if (suggestion.widgetId) {
                editor.removeContentWidget({getId: () => suggestion.widgetId});
                const widgetIndex = suggestionWidgets.findIndex(w => w.getId() === suggestion.widgetId);
                if (widgetIndex > -1) suggestionWidgets.splice(widgetIndex, 1);
            }
            
            // 4. ä»å»ºè®®åˆ—è¡¨ä¸­ç§»é™¤
            suggestions.splice(suggestionIndex, 1);
            
            // 5. å¦‚æœæ²¡æœ‰æ›´å¤šå»ºè®®ï¼Œéšè—æ‰¹å¤„ç†è£…é¥°å™¨
            if (suggestions.length === 0) {
                hideBatchDecorator();

        }

        // æ‹’ç»å•ä¸ªå»ºè®®
        function rejectIndividualSuggestion(suggestionId) {
            const suggestionIndex = suggestions.findIndex(s => s.id === suggestionId);
            if (suggestionIndex === -1) {
                console.log('Suggestion not found:', suggestionId);
                return;
            }
            
            const suggestion = suggestions[suggestionIndex];
            
            // 1. ç§»é™¤é«˜äº®è£…é¥°
            if (suggestion.decorationIds) {
                editor.deltaDecorations(suggestion.decorationIds, []);
                // ä»å…¨å±€decorationIdsä¸­ç§»é™¤
                suggestion.decorationIds.forEach(id => {
                    const index = decorationIds.indexOf(id);
                    if (index > -1) decorationIds.splice(index, 1);
                });
            }
            
            // 2. ç§»é™¤è§†è§‰åŒºåŸŸ
            if (suggestion.viewZoneId) {
                editor.changeViewZones(function(changeAccessor) {
                    changeAccessor.removeZone(suggestion.viewZoneId);
                });
                const index = viewZoneIds.indexOf(suggestion.viewZoneId);
                if (index > -1) viewZoneIds.splice(index, 1);
            }
            
            // 3. ç§»é™¤æŒ‰é’®æ§ä»¶
            if (suggestion.widgetId) {
                editor.removeContentWidget({getId: () => suggestion.widgetId});
                const widgetIndex = suggestionWidgets.findIndex(w => w.getId() === suggestion.widgetId);
                if (widgetIndex > -1) suggestionWidgets.splice(widgetIndex, 1);
            }
            
            // 4. æ¢å¤åŸå§‹ä»£ç 
            if (suggestion.originalCode && suggestion.newRange) {
                const edits = [{
                    range: suggestion.newRange,
                    text: suggestion.originalCode
                }];
                editor.executeEdits('reject-suggestion', edits);
            }
            
            // 5. ä»å»ºè®®åˆ—è¡¨ä¸­ç§»é™¤
            suggestions.splice(suggestionIndex, 1);
            
            // 6. å¦‚æœæ²¡æœ‰æ›´å¤šå»ºè®®ï¼Œéšè—æ‰¹å¤„ç†è£…é¥°å™¨
            if (suggestions.length === 0) {
                hideBatchDecorator();
            }
        }

        // æ¥å—æ‰€æœ‰ AI å»ºè®® - æ¸…ç†è£…é¥°å’Œè§†è§‰åŒºåŸŸï¼Œä¿ç•™å·²æ›¿æ¢çš„ä»£ç 
        function acceptSuggestions() {
            if (suggestions.length === 0) {
                console.log('No suggestions to accept');
                return;
            }
            
            // é€ä¸ªæ¥å—æ‰€æœ‰å»ºè®®
            const suggestionIds = suggestions.map(s => s.id);
            suggestionIds.forEach(id => acceptIndividualSuggestion(id));
        }
        
        // æ‹’ç»æ‰€æœ‰å»ºè®® - æ¢å¤åˆ°åˆå§‹ä»£ç 
        function rejectAllSuggestions() {
            // 1. æ¸…ç†æ‰€æœ‰è£…é¥°
            if (decorationIds.length > 0) {
                editor.deltaDecorations(decorationIds, []);
            }
            
            // 2. æ¸…ç†æ‰€æœ‰è§†è§‰åŒºåŸŸ
            if (viewZoneIds.length > 0) {
                editor.changeViewZones(function(changeAccessor) {
                    viewZoneIds.forEach(id => {
                        changeAccessor.removeZone(id);
                    });
                });
            }
            
            // 3. æ¸…ç†æ‰€æœ‰æ§ä»¶
            suggestionWidgets.forEach(widget => {
                editor.removeContentWidget(widget);
            });
            
            // 4. éšè—æ‰¹å¤„ç†è£…é¥°å™¨
            hideBatchDecorator();
            
            // 5. æ¢å¤åˆ°åˆå§‹ä»£ç 
            editor.setValue(initialCode);
            
            // 6. æ¸…ç†å˜é‡çŠ¶æ€
            suggestions = [];
            decorationIds = [];
            viewZoneIds = [];
            suggestionWidgets = [];
        }

        // ç¡®ä¿å‡½æ•°åœ¨å…¨å±€ä½œç”¨åŸŸä¸­å¯è®¿é—®
        window.addSuggestion = addSuggestion;
    </script>
